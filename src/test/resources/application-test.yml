# Test profile: in-memory H2 - avoids file DB lock when app is running
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

validation:
  xqg-poll-interval-seconds: 2
  xqg-poll-timeout-seconds: 10
