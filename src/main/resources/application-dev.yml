# Dev profile: in-memory H2 - avoids "Database already in use" when file is locked
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
spring:
  datasource:
    url: jdbc:h2:mem:analyticsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
